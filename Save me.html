<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Me - Women's Safety App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            background: linear-gradient(145deg, #ff9b9b, #b8e7ea);
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            transition: background-color 0.3s ease;
        }

        nav {
            background-color: #FF9B9B;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #FFD700;
        }

        .section-card {
            background-color: white;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            padding: 30px;
            margin: 40px auto;
            width: 90%;
            max-width: 800px;
        }

        .main-section h1 {
            font-size: 36px;
            color: #FF9B9B;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        button {
            background-color: #87FC7E;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #6DE05E;
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        .toggle-theme {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #FF9B9B;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            color: white;
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }

        /* Additional dark mode styling */
    </style>
</head>
<body>
    <button class="toggle-theme"><i class="fas fa-adjust"></i></button>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#contacts">Emergency Contacts</a></li>
            <li><a href="#settings">Settings</a></li>
            <li><a href="#log">Activity Log</a></li>
            <li><a href="#help">Help</a></li>
        </ul>
    </nav>

    <main id="home">
        <section class="main-section section-card">
            <h1>Women's Safety App</h1>
            <button id="activate">Activate Safety Mode</button>
        </section>
    </main>

    <main id="contacts">
        <section class="section-card">
            <h2>Emergency Contacts</h2>
            <ul id="contact-list"></ul>
            <input type="text" id="new-contact-name" placeholder="Contact Name">
            <input type="number" id="new-contact-number" placeholder="Contact Number">
            <button id="add-contact">Add Contact</button>
        </section>
    </main>

    <main id="settings">
        <section class="section-card">
            <h2>Settings</h2>
            <label for="sensitivity">Motion Sensitivity:</label>
            <input type="range" id="sensitivity" min="1" max="30" value="15">
            <p id="sensitivity-value">15</p>
            <label for="movement-threshold">Movement Threshold:</label>
            <input type="number" id="movement-threshold" min="1" max="100" value="35">
            <p id="threshold-value">35</p>
            <label for="alert-method">Alert Method:</label>
            <select id="alert-method">
                <option value="sms">SMS</option>
                <option value="email">Email</option>
            </select>
            <label for="emergency-message">Emergency Message:</label>
            <textarea id="emergency-message" rows="4" placeholder="Enter your emergency message..."></textarea>
            <button id="test-alert">Test Alert</button>
        </section>
    </main>

    <main id="log">
        <section class="section-card">
            <h2>Activity Log</h2>
            <ul id="log-list"></ul>
        </section>
    </main>

    <main id="help">
        <section class="section-card">
            <h2>Help & Instructions</h2>
            <p>This app helps you stay safe by detecting abnormal movements and sending alerts to your emergency contacts.</p>
        </section>
    </main>

    <script>
        const themeToggle = document.querySelector('.toggle-theme');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        let sensitivity = 15;
        let threshold = 35;
        let abnormalMovementCount = 0;
        let isSafetyModeActive = false;
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('activate').addEventListener('click', function() {
            isSafetyModeActive = !isSafetyModeActive;
            this.textContent = isSafetyModeActive ? 'Deactivate Safety Mode' : 'Activate Safety Mode';
            if (isSafetyModeActive) {
                startMotionDetection();
                startRecording();
                addLogEntry('Safety Mode activated.');
            } else {
                stopMotionDetection();
                stopRecording();
                addLogEntry('Safety Mode deactivated.');
            }
        });

        function startMotionDetection() {
            window.addEventListener('devicemotion', handleMotionEvent);
        }

        function stopMotionDetection() {
            window.removeEventListener('devicemotion', handleMotionEvent);
        }

        function handleMotionEvent(event) {
            let acceleration = event.accelerationIncludingGravity;
            let totalAcceleration = Math.sqrt(acceleration.x * acceleration.x + acceleration.y * acceleration.y + acceleration.z * acceleration.z);
            if (totalAcceleration > sensitivity) {
                abnormalMovementCount++;
                if (abnormalMovementCount >= threshold) {
                    sendAlert();
                    abnormalMovementCount = 0;
                }
            }
        }

        function sendAlert() {
            const message = document.getElementById('emergency-message').value || 'Emergency detected!';
            const alertMethod = document.getElementById('alert-method').value;
            
            if (alertMethod === 'sms') {
                sendSMS(message);
            } else {
                sendEmail(message);
            }
            getLocation(); // Attach location to the alert
        }

        function sendEmail(message) {
            const xhr = new XMLHttpRequest();
            xhr.withCredentials = true;
            xhr.addEventListener('readystatechange', function() {
                if (this.readyState === this.DONE) {
                    console.log(this.responseText);
                }
            });
            xhr.open('GET', 'https://rapidprod-sendgrid-v1.p.rapidapi.com/suppression/blocks/%7Bemail%7D');
            xhr.setRequestHeader('x-rapidapi-key', '7abe1243bemsh5c95c11e0c30a82p18fbf5jsna7097f193b35');
            xhr.setRequestHeader('x-rapidapi-host', 'rapidprod-sendgrid-v1.p.rapidapi.com');
            xhr.send(null);
            addLogEntry('Email alert sent: ' + message);
        }

        function sendSMS(message) {
            const xhr = new XMLHttpRequest();
            xhr.withCredentials = true;
            xhr.addEventListener('readystatechange', function() {
                if (this.readyState === this.DONE) {
                    console.log(this.responseText);
                }
            });
            xhr.open('GET', 'https://twilio99.p.rapidapi.com/');
            xhr.setRequestHeader('x-rapidapi-key', '7abe1243bemsh5c95c11e0c30a82p18fbf5jsna709b5f193b35');
            xhr.setRequestHeader('x-rapidapi-host', 'twilio99.p.rapidapi.com');
            xhr.send(null);
            addLogEntry('SMS alert sent: ' + message);
        }

        function getLocation() {
            const xhr = new XMLHttpRequest();
            xhr.withCredentials = true;
            xhr.addEventListener('readystatechange', function() {
                if (this.readyState === this.DONE) {
                    const response = JSON.parse(this.responseText);
                    const location = response.data[0]; // Assuming the first result is the most relevant
                    const locationMessage = `Location: ${location.name}, Latitude: ${location.latitude}, Longitude: ${location.longitude}`;
                    addLogEntry(locationMessage);
                    console.log(locationMessage);
                }
            });
            xhr.open('GET', 'https://positionstack.p.rapidapi.com/v1/forward?access_key=your_access_key&query=your_query');
            xhr.setRequestHeader('x-rapidapi-key', '7abe1243bemsh5c95c11e0c30a82p18fbf5jsna7097f193b35');
            xhr.setRequestHeader('x-rapidapi-host', 'positionstack.p.rapidapi.com');
            xhr.send(null);
        }

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    console.log('Audio recorded:', audioUrl);
                    addLogEntry('Audio recorded.');
                };
                mediaRecorder.start();
            }).catch(error => {
                console.error('Error accessing audio:', error);
            });
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
            }
        }

        function addLogEntry(message) {
            const logList = document.getElementById('log-list');
            const li = document.createElement('li');
            li.textContent = message;
            logList.appendChild(li);
        }

        // Initialize sensitivity and threshold display
        const sensitivityInput = document.getElementById('sensitivity');
        const sensitivityValue = document.getElementById('sensitivity-value');
        sensitivityInput.addEventListener('input', () => {
            sensitivity = sensitivityInput.value;
            sensitivityValue.textContent = sensitivity;
        });

        const thresholdInput = document.getElementById('movement-threshold');
        const thresholdValue = document.getElementById('threshold-value');
        thresholdInput.addEventListener('input', () => {
            threshold = thresholdInput.value;
            thresholdValue.textContent = threshold;
        });

        // Add new contact
        document.getElementById('add-contact').addEventListener('click', () => {
            const name = document.getElementById('new-contact-name').value;
            const number = document.getElementById('new-contact-number').value;

            if (name && number) {
                const contactList = document.getElementById('contact-list');
                const li = document.createElement('li');
                li.textContent = `${name}: ${number}`;
                contactList.appendChild(li);
                document.getElementById('new-contact-name').value = '';
                document.getElementById('new-contact-number').value = '';
                addLogEntry(`New contact added: ${name} - ${number}`);
            } else {
                alert('Please enter both contact name and number.');
            }
        });

        // Test alert functionality
        document.getElementById('test-alert').addEventListener('click', () => {
            sendAlert();
        });
    </script>
</body>
</html>
